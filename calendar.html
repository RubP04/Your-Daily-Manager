<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <!-- Google Font + Stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calendar.css">
</head>
<body>
    <div id="gen_container">
        <button onclick="logout()" id="logout">LOGOUT</button>
        <div id="title">
            <h1>Your Daily Manager</h1>
        </div>
        <div id="calen_header">
            <div id="display_month"></div>
            <div>
                <button id="timer" onclick="timer()">TIMER</button>
                <button id="back">BACK</button>
                <button id="next">NEXT</button>
            </div>
        </div>
        <div id="weekdays">
            <div>SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THU</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div id="calendar"></div>
    </div>
    <div id="new_event">
        <h1>NEW EVENT</h1>
        <input id="event_title" placeholder="Event Title"/>
        <button id="cancel">CANCEL</button>
        <button id="save">SAVE</button>
    </div>
    <div id="delete_event">
        <h1>DELETE EVENT</h1>
        <p id="event_text"></p>
        <button id="cancel_delete">CANCEL</button>
        <button id="confirm_delete">CONFIRM</button>
    </div>
    <div id="modal"></div>
</body>
<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="firebase.js"></script>
<script src="calendar.js"></script>
</html>
